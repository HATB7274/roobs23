<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RP-1</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="mainscreen">
    <!-- <img src="file:///Z:/IMAGE'S/purple-background-with-neon-frame_52683-34124.webp"  class="bgimg " alt="">--> 
      <div class="card">
        <div class="leftside">
          <img
            src="file:///Z:/IMAGE'S/cart2.jpg"
			class="product"
            height="200"
			width="200"
          />
        </div>
        <div class="rightside">
          <form action="">
            <h1>CheckOut</h1>
            <h2>Payment Information</h2>
            <p>Cardholder Name</p>
            <input type="text" class="inputbox" name="name" required placeholder="NAME ON THE CARD" maxlength="16"/>
            <p>Card Number</p>
            <input type="number" class="inputbox" name="card_number" id="card_number" maxlength="16" placeholder="16' DIGIT NUMBER" required />

            <p>Card Type</p>
            <select class="inputbox" name="card_type" id="card_type" required>
              <option value="">--Select a Card Type--</option>
              <option value="Visa">Visa</option>
              <option value="RuPay">RuPay</option>
              <option value="MasterCard">MasterCard</option>
            </select>
<div class="expcvv">

            <p class="expcvv_text">Expiry</p>
            <input type="date" class="inputbox" name="exp_date" id="exp_date" placeholder="EXPIRE MONTH AND YEAR" required />

            <p class="expcvv_text2">CVV</p>
            <input type="password" class="inputbox" name="cvv" id="cvv" placeholder="CVV OR CVS" required maxlength="3" />
        </div>
            <p></p>
            <button type="submit" class="button">CheckOut</button>
          </form>
        </div>
      </div>
    </div>

  
</body>
</html>
